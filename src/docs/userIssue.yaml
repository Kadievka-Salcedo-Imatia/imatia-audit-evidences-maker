        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/CreateUserIssuesTemplate"
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: object
                    properties:
                      project:
                        type: string
                        example: Cividas eGov
                      userDisplayName:
                        type: string
                        example: Carles Dulcet Buxaderas
                      date:
                        type: string
                        example: 31/5/2024
                      month:
                        type: string
                        example: MAYO
                      evidenceStart:
                        type: string
                        example: "En el mes de Mayo de 2024 se realizaron las siguientes tareas por Carles Dulcet Buxaderas: "
                      total:
                        type: number
                        example: 1
                      path:
                        type: string
                        example: "C:\\Users\\kadievka.salcedo\\code\\imatia\\imatia-audit-evidences-maker\\dist\\src\\services\\..\\templates\\EVIDENCIAS 2024\\Carles Dulcet Buxaderas\\MAYO\\Plantilla Evidencias - mayo.docx"
        400:
          description: Bad Request error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/BadRequestError"
        500:
          description: General error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
  /user-issues/create-template-from-year:
    post:
      tags:
        - User Issues
      summary: Creates the User Issue Evidence Template Documents of the year until the current month
      produces:
        - application/json
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/requestBodies/CreateUserIssuesTemplateOfYear"
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: object
                    properties:
                      userDisplayName:
                        type: string
                        example: Carles Dulcet Buxaderas,
                      evidencesCreated:
                        type: object
                        properties:
                          total: 
                            type: number
                            example: 10,
                          evidences: 
                            type: array
                            items:
                              type: object
                              properties:
                                project:
                                  type: string
                                  example: "OP-03440 + Concello de Ourense + Implantación de nuevos módulos e integraciones"
                                date:
                                  type: string
                                  example: "31/1/2024"
                                month:
                                  type: string
                                  example: "ENERO"
                                total:
                                  type: number
                                  example: 11
                                path:
                                  type: string
                                  example: "C:\\Users\\kadievka.salcedo\\code\\imatia\\imatia-audit-evidences-maker\\dist\\src\\services\\..\\templates\\EVIDENCIAS 2024\\Carles Dulcet Buxaderas\\ENERO\\Plantilla Evidencias - enero.docx"
                      evidencesWithErrors:
                        type: object
                        properties:
                          total:
                            type: number
                            example: 0,
                          evidences:
                            type: array
                            items:
                              type: object
                              properties:
                                date:
                                  type: string
                                  example: Octubre de 2024
                                errorMessage:
                                  type: string
                                  example: Error timeout 3000 ms
        400:
          description: Bad Request error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/BadRequestError"
        500:
          description: General error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
  