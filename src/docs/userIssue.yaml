paths:
  /user-issues/sync-redmine:
    post:
      tags:
        - User Issues
      summary: Sync Redmine issues with MongoDB database
      produces:
        - application/json
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status_id:
                  type: string
                  example: "*"
                limit:
                  type: number
                  example: 100
                offset:
                  type: number
                  example: 0
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: object
                    properties:
                      createdRegisters:
                        type: number
                        example: 501
                      time:
                        type: string
                        example: 16475.700500000003 ms
        400:
          description: Bad Request error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/BadRequestError"
        500:
          description: General error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"

  /user-issues/schema:
    post:
      tags:
        - User Issues
      summary: User Issues Schema from Imatia Jira Cloud and Redmine
      produces:
        - application/json
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: "#/components/requestBodies/GetUserIssues"
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: object
                    properties:
                      month:
                        type: string
                        example: Enero
                      startAt:
                        type: number
                        example: 0
                      maxResults:
                        type: number
                        example: 50
                      total:
                        type: number
                        example: 1
                      userDisplayName:
                        type: string
                        example: carles.dulcet
                      issues:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: 36971
                            key:
                              type: string
                              example: OUINT-311
                            self:
                              type: string
                              example: https://jira.imatia.com/rest/api/2/issue/36971
                            type:
                              type: string
                              example: Tarea
                            created:
                              type: string
                              example: 2023-12-11T11:05:00.000+0100
                            updated:
                              type: string
                              example: 2024-01-15T09:32:42.000+0100
                            assignee:
                              type: string
                              example: Carles Dulcet Buxaderas
                            status:
                              type: string
                              example: Listo
                            description:
                              type: string
                              example: Realizar pase de la versión de core 3.39.006 que lleva los cambios de PID y un jar facilitado por Ourense.\r\n\r\nEstablecer en el pom.xml el connector viejo de place.\r\n\r\nPase el miércoles 10/01/2024\r\n\r\n 
                            summary:
                              type: string
                              example: OURENSE - Pase PRO - PID
                            project:
                              type: string
                              example: OP-03440 + Concello de Ourense + Implantación de nuevos módulos e integraciones
                            projectTypeKey:
                              type: string
                              example: software

        400:
          description: Bad Request error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/BadRequestError"
        500:
          description: General error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
  /user-issues/description:
    post:
      tags:
        - User Issues
      summary: User Issues Descriptions from Imatia Audit Evidences Maker
      produces:
        - application/json
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
                $ref: "#/components/requestBodies/GetUserIssues"
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: object
                    properties:
                      project:
                        type: string
                        example: Cividas eGov
                      userDisplayName:
                        type: string
                        example: Carles Dulcet Buxaderas
                      date:
                        type: string
                        example: 31/5/2024
                      month:
                        type: string
                        example: MAYO
                      evidenceStart:
                        type: string
                        example: "En el mes de Mayo de 2024 se realizaron las siguientes tareas por Carles Dulcet Buxaderas: "
                      total:
                        type: number
                        example: 1
                      issues:
                        type: array
                        items: 
                          type: object
                          properties:
                            title:
                              type: string
                              example: "Tarea FERR2023-100: "
                            summary:
                              type: string
                              example: "PRE - Pruebas registro ferrol sin SIR del proyecto OP-04369 + Concello Ferrol + Suministro conectores y módulos para Cividas e-GOV. Se trataba de Llevar lo último de core (3.39.XXX) al cividas de ferrol (3.40.000_SICRES4).\r\n\r\nRealizar pruebas en ferrol PRE con SIR desactivado.\r\n * Probar con registro externo de ferrol activo\r\n * Probar con registro externo de ferrol parado\r\n\r\n \r\n\r\n  Esta tarea fue creada el día 23/04/2024 a las 15:09 y su ultima actualización fue el día 15/05/2024 a las 10:53 con status Listo. En el siguiente enlace se puede consultar más a detalle esta tarea: "
                            link:
                              type: string
                              example: "https://jira.imatia.com/browse/FERR2023-100"
        400:
          description: Bad Request error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/BadRequestError"
        500:
          description: General error
          content:
            application/json:
              schema:
                $ref: "#/components/responses/GeneralError"
  /user-issues/create-template:
    post:
      tags:
        - User Issues
      summary: Creates the User Issue Evidence Template Document
