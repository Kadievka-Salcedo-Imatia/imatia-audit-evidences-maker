paths:
  /user-issues/schema:
    post:
      tags:
        - User Issues
      summary: User Issues Schema from Imatia Jira Cloud
      produces:
        - application/json
      parameters:
        - name: Content-Type
          in: header
          required: true
          type: string
          example: application/json
        - name: Authorization
          in: header
          required: true
          type: string
          example: Basic xxxxxxxxxx
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: kadievka.salcedo
                startDate:
                  type: string
                  example: 2024/10/01
                endDate:
                  type: string
                  example: 2024/10/31
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: object
                    properties:
                      username:
                        type: string
                        example: kadievka.salcedo
                      start_date:
                        type: string
                        example: 2024/10/01
                      end_date:
                        type: string
                        example: a2024/10/31
        400:
          description: Bad Request error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 400
                  message:
                    type: string
                    example: Bad request
                  error: 
                    type: object
                    properties:
                      code:
                        type: number
                        example: 1001
                      message:
                        type: string
                        example: "\"endDate\" must be a valid date"
        500:
          description: General error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 500
                  message:
                    type: string
                    example: This error message should be displayed with some error message
                  error: 
                    type: object
                    properties:
                      code:
                        type: number
                        example: 100
                      message:
                        type: string
                        example: "General unknown error"
