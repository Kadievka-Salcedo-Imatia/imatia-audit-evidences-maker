paths:
  /:
    get:
      tags:
        - Welcome page
      summary: For test the project is up
      produces:
        - application/json
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: string
                    value: Welcome
        500:
          description: General error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 500
                  message:
                    type: string
                    example: This error message should be displayed with some error message
                  error: 
                    type: object
                    properties:
                      code:
                        type: number
                        example: 100
                      message:
                        type: string
                        example: "General unknown error"
  /user-issues/schema:
    post:
      tags:
        - User Issues
      summary: User Issues Schema from Imatia Jira Cloud
      produces:
        - application/json
      parameters:
        - in: headers
          schema:
            type: object
            properties:
              Authorization:
                type: string
                example: Basic xxxxxxxxxxxxxxxxx
        - in: body
          schema:
            type: object
            properties:
              username:
                type: string
                example: kadievka.salcedo
              start_date:
                type: string
                example: 2024/10/01
              end_date:
                type: string
                example: a2024/10/31
      responses:
        200:
          description: successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 200
                  message:
                    type: string
                    example: Ok
                  data: 
                    type: object
                    properties:
                      name:
                        type: string
                        example: Anita
                      surname:
                        type: string
                        example: LÃ³pez
                      email:
                        type: string
                        example: anitalopez@gmail.com
        500:
          description: General error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 500
                  message:
                    type: string
                    example: This error message should be displayed with some error message
                  error: 
                    type: object
                    properties:
                      code:
                        type: number
                        example: 100
                      message:
                        type: string
                        example: "General unknown error"
        404:
          description: Not Found error
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusCode:
                    type: number
                    example: 404
                  message:
                    type: string
                    example: This error message should be displayed with some error message
                  error: 
                    type: object
                    properties:
                      code:
                        type: number
                        example: 100
                      message:
                        type: string
                        example: "Resource Not Found"
